<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boo Admind</title>
    <link
      rel="icon"
      type="image/png"
      href="../BookReviewer/pictures/Boo-Logov_favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    />
    <link rel="stylesheet" href="../AdminPage/styles.css" />
  </head>
  <body>
    <div class="block_container">
      <div class="main_container">
        <button class="toggle_button" onclick="toggleForm('addBookForm')">
          Add Book
        </button>
        <div class="form_container" id="addBookForm">
          <h2>Add Book</h2>
          <form>
            <label for="bookPhoto">Photo URL:</label>
            <input type="text" id="bookPhoto" name="bookPhoto" required /><br />
            <label for="bookName">Name:</label>
            <input type="text" id="bookName" name="bookName" required /><br />
            <label for="bookAuthor">Author:</label>
            <input
              type="text"
              id="bookAuthor"
              name="bookAuthor"
              required
            /><br />
            <label for="bookDescription">Description:</label>
            <textarea
              id="bookDescription"
              name="bookDescription"
              required
            ></textarea
            ><br />
            <label for="bookPages">Pages:</label>
            <input
              type="number"
              id="bookPages"
              name="bookPages"
              required
            /><br />
            <label for="bookPublisher">Publisher:</label>
            <input
              type="text"
              id="bookPublisher"
              name="bookPublisher"
              required
            /><br />
            <label for="bookPublicationDate">Publication Date:</label>
            <input
              type="date"
              id="bookPublicationDate"
              name="bookPublicationDate"
              required
            /><br />
            <label for="bookGenre">Genre:</label>
            <input type="text" id="bookGenre" name="bookGenre" required /><br />
            <button type="submit">Add Book</button>
          </form>
        </div>

        <button class="toggle_button" onclick="toggleForm('deleteGroupForm')">
          Delete Group
        </button>
        <div class="form_container" id="deleteGroupForm">
          <h2>Delete Group</h2>
          <form>
            <label for="groupId">Group ID:</label>
            <input type="text" id="groupId" name="groupId" required /><br />
            <button type="submit">Delete Group</button>
          </form>
        </div>

        <button class="toggle_button" onclick="toggleForm('deleteUserForm')">
          Delete User
        </button>
        <div class="form_container" id="deleteUserForm">
          <h2>Delete User</h2>
          <form>
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required /><br />
            <button type="submit">Delete User</button>
          </form>
        </div>

        <button class="toggle_button" onclick="toggleForm('deleteBookForm')">
          Delete Book
        </button>
        <div class="form_container" id="deleteBookForm">
          <h2>Delete Book</h2>
          <form>
            <label for="bookId">Book ID:</label>
            <input type="text" id="bookId" name="bookId" required /><br />
            <button type="submit">Delete Book</button>
          </form>
        </div>
      </div>
      <div
        class="sign-out"
      >
      <button
            type="submit"
            class="signup-button"
            onclick="window.location.href='../BookReviewer/index.html';"
          >Sign out</div>
    </div>
  </body>
  <script>
    function toggleForm(formId) {
      const form = document.getElementById(formId);
      if (form.style.display === "none" || form.style.display === "") {
        form.style.display = "block";
      } else {
        form.style.display = "none";
      }
    }
  </script>
</html>
