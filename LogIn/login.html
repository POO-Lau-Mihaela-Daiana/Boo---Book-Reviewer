<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../LogIn/style.css" />
    <title>SignUp</title>
  </head>
  <body class="SignUp">
    <div class="container">
      <img
        src="../BookReviewer/pictures/Boo-Logo.png"
        alt="Logo"
        class="hover-text"
      />
      <a href="../LogIn/login.html"> </a>
    </div>
    <div class="BigContainer">
      <div class="NameContainer">
        <p class="Name">BOO</p>
        <p class="Saying">Create your new story, with us</p>
        <div class="Logo">i</div>
      </div>
      <div class="SignUpContainer">
        <h1 class="SignupWriting">Log in</h1>
        <div class="input-box"><input placeholder="user" /></div>
        <div class="input-box"><input placeholder="password" /></div>

        <div class="remember">
          <label class="remember_button"
            ><input type="checkbox" />Remember my account?</label
          >
        </div>

        <div class="signUpContainer_footer">
          <button
            type="submit"
            class="signup"
            onclick="window.location.href='../MainPage/landingpage.html';"
          >
            Log in
          </button>
          <div class="login-link">
            <p class="login-link_text">Don't have an account?</p>
            <a class="login-link-ref" href="../SignUp/signup.html">
              <p>Sign up</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
