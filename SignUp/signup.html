<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../SignUp/style.css" />
    <title>SignUp</title>
  </head>
  <body class="SignUp">
    <div class="container">
      <p class="hover-text">BOO</p>

      <button
        class="loginButton"
        onclick="window.location.href='../MainPage/landingpage.html';"
      >
        Log in
      </button>
    </div>
    <div class="BigContainer">
      <div class="NameContainer">
        <p class="Name">BOO</p>
        <p class="Saying">Create your new story, with us</p>
        <div class="Logo">i</div>
      </div>
      <div class="SignUpContainer">
        <h1 class="SignupWriting">Sign up</h1>
        <div class="input-box"><input placeholder="email@domain.com" /></div>
        <div class="input-box"><input placeholder="user" /></div>
        <div class="input-box"><input placeholder="password" /></div>

        <div class="remember">
          <label class="remember_button"
            ><input type="checkbox" />Remember my account?</label
          >
        </div>

        <div class="signUpContainer_footer">
          <button
            type="submit"
            class="signup"
            onclick="window.location.href='../MainPage/landingpage.html';"
          >
            Sign Up
          </button>
          <div class="login-link">
            <p class="login-link_text">Already have an account?</p>
            <a class="login-link-ref" href="../LogIn/login.html">
              <p>Log In</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
